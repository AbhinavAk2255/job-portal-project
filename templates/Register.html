{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}

{% block content %}

    <div class="register-area">
        <div class="registration-container">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                   
                    <input type="email" class="form-control" id="Username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="repassword" placeholder="Re-enter Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="text-center mt-3">
                    <a href="{% url 'forgot_password' %}" class="text-secondary">Forgot Password?</a>
                </div>
                <a href="{% url 'login' %}" class="btn btn-transparent btn-block mt-2 w-full">Login</a>
            </form>
        </div>
    </div>

    

{% endblock content %}
