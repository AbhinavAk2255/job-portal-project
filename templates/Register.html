{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}

{% block content %}

    <div class="registration-container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter Password</label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div class="text-center mt-3">
                <a href="{% url 'forgot_password' %}" class="text-secondary">Forgot Password?</a>
            </div>
            <a href="{% url 'login' %}" class="btn btn-transparent btn-block mt-2 w-full">Login</a>
        </form>
    </div>

    

{% endblock content %}
